name: buildkite-agent

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  buildkite:
    runs-on: ubuntu-latest
    container:
      image: buildkite/agent
    steps:
      - run: buildkite-agent start --disconnect-after-job
        env:
          BUILDKITE_AGENT_TOKEN: ${{ secrets.buildkite_token }}

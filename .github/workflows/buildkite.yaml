name: buildkite-agent

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  buildkite:
    runs-on: ubuntu-latest
    steps:
      - uses: benmoss/buildkite-gh-actions@v1
        env:
          TOKEN: ${{ secrets.buildkite_token }}
          BUILDKITE_AGENT_DISCONNECT_AFTER_IDLE_TIMEOUT: 20
